<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="box-form">
		<div class="form-body">
			<h2> Internship Form</h2>
			<form method="post" action=""class="needs-validation" novalidate>
				<div class="form-control">
					<label class="form-label" for="first-name-input">First Name</label><br>
					<input class="form-control" type="text" id="first-name-input" name="first-name" required><br><br>
					<div class="invalid-feedback">
					    Please enter your first name.
					</div>
				</div>
				<div class="form-control">
					<label class="form-label" for="last-name-input">Last Name</label><br>
					<input class="form-control" type="text" id="last-name-input" name="last-name" required><br><br>
					<div class="invalid-feedback">
					    Please enter your Last name.
					</div>
				</div>
				<div class="form-control">
					<label class="form-label" for="email-input">Email Address</label><br>
					<input class="form-control" type="email" id="email-input" name="email-address" placeholder="xyz@abc.com" required><br><br>
				
					<div class="invalid-feedback">
					    Please enter your Email Address.
					</div>
				</div>
				<div class="form-control">
					<label class="form-label" for="college-input">College Name</label><br>
					<input class="form-control" type="text" id="college-input" name="college-name" required><br><br>
					<div class="invalid-feedback">
					    Please enter your college name.
					</div>
				</div>
				<div class="form-control">
					<label class="form-label" for="grad-year-select">Graduation Year</label><br><br>
					<select class="form-select" id="grad-year-select" required>
						<option name="2020">2020</option>
						<option name="2021">2021</option>
						<option name="2022">2022</option>
						<option name="2023">2023</option>
					</select><br><br>
					<div class="invalid-feedback">
					    Please select your graduation year.
					</div>
				</div>
				<div class="form-control">
					<label class="form-label" for="roll-no-input">Roll No.</label><br>
					<input class="form-control" type="text" id="roll-no-input" name="roll-number" required><br><br>
				<div class="invalid-feedback">
					    Please enter your roll number.
					</div>
				</div>
				<div class="form-control">
				    <label class="form-label" for="conditions-checkbox">
			        <input class="form-check-input" type="checkbox" id="conditions-checkbox" name="conditionbox" required>
				        Agree to terms and conditions
				    </label><br><br>
				    <div class="invalid-feedback">
					     Please check box the terms and conditions.
				    </div>
				</div>
				<div class="form-control">
					<button class="btn-primary" type="submit">Submit</button>
				</div>
				
			</form>
		</div>
	</div>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
